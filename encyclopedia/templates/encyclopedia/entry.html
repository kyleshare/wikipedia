{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry}}
{% endblock %}

{% block nav %}
    <body>
        {% if newyear %}
            <h1>YES</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
{% endblock %}

{% block body %}
    {% if entry_md %}
        <!-- safe filter tells django safe to output html string -->
        {{entry_md|safe}}
    {% else %}
        <h1>Page Not Found!</h1>
    {% endif %}

{% endblock %}
